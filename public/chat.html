<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat application</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<style type="text/css">
		.well{
			margin-top: 35px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/index.html">Change details</a>
				<h1 id="room_name" class="text-center">
					<!-- Room name shown here -->
				</h1>
				<ul class = "messages list-group">
					<!-- Messages end up here -->
				</ul>
				<form id = "message-form">
					<div class="form-group">
						<div  class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-default btn-block">
					</div>

				</form>
				<form id = "fileForm" method = "POST" action = "/uploadFile" enctype="multipart/form-data">
					<input type = "file" name = "uploadFile" />
					<input type = "text" name = "room" id = "input_room" hidden="true"/>
					<input type = "text" name = "name" id = "input_name" hidden="true"/>
				</form>
			</div>

		</div>
	</div>

	<script src="/js/jquery-2.2.1.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
